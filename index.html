<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickSight Custom Visual - Dashboard Replica</title>
  <style>
    :root {
      --bg: #ececec;
      --panel-bg: #f0f0f0;
      --card-bg: #dfddd7;
      --ink: #2f3287;
      --text: #4a4a4a;
      --muted: #6a6a6a;
      --line: #2f3287;
      --male: #312f86;
      --female: #e781b6;
      --ring-1: #3eb4ac;
      --ring-2: #e77fb6;
      --ring-3: #ff7a00;
      --ring-4: #9d9a90;
      --ring-5: #33338f;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
    }

    #app {
      flex: 1;
      min-width: 0;
      min-height: 0;
      padding: clamp(6px, 1vw, 14px);
      display: flex;
      justify-content: center;
    }

    .dashboard {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: clamp(8px, 1.2vw, 14px);
      min-width: 0;
      min-height: 0;
    }

    .summary {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 0;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .kpi-row {
      flex: 1;
      min-width: min(100%, 500px);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .kpi-card {
      flex: 1 1 160px;
      min-width: 0;
      background: var(--card-bg);
      border: 1px solid #a9a9a9;
      border-radius: 12px;
      padding: 8px 12px 10px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.35);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 72px;
    }

    .kpi-title {
      margin: 0;
      color: #666;
      font-size: clamp(0.78rem, 1.15vw, 1.02rem);
      font-weight: 700;
    }

    .kpi-value {
      margin: 8px 0 0;
      color: #2d2d2d;
      font-size: clamp(1.05rem, 2.7vw, 2.15rem);
      line-height: 1;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .filter-area {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      min-width: 180px;
      color: var(--ink);
      font-weight: 700;
    }

    .filter-pill {
      border: 0;
      background: transparent;
      color: var(--ink);
      font: inherit;
      cursor: default;
      padding: 0;
      text-align: right;
      white-space: nowrap;
      font-size: clamp(0.8rem, 1.15vw, 1rem);
    }

    .clear-filters {
      border: 0;
      background: transparent;
      color: var(--ink);
      font-size: clamp(0.78rem, 1.05vw, 0.94rem);
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
      margin-top: 2px;
      align-self: flex-end;
    }

    .clear-filters:hover {
      opacity: 0.8;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      grid-template-areas:
        "line donut"
        "bars donut";
      gap: 8px;
      min-width: 0;
    }

    .panel {
      background: var(--panel-bg);
      border: 1.5px solid var(--ink);
      border-radius: 22px;
      padding: 8px 12px 10px;
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
    }

    .panel-title {
      margin: 0 0 4px;
      color: var(--ink);
      text-align: center;
      font-size: clamp(0.95rem, 1.45vw, 1.95rem);
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .panel-line {
      grid-area: line;
    }

    .panel-bars {
      grid-area: bars;
    }

    .panel-donut {
      grid-area: donut;
    }

    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 4px 0 2px;
      flex-wrap: wrap;
      color: #616161;
      font-size: clamp(0.76rem, 1.1vw, 0.98rem);
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .dot {
      width: 11px;
      height: 11px;
      border-radius: 50%;
      display: inline-block;
    }

    .dot-male {
      background: var(--male);
    }

    .dot-female {
      background: var(--female);
    }

    .canvas-wrap {
      flex: 1;
      min-height: 0;
      position: relative;
      width: 100%;
    }
